---
- hosts: all:!puppet
  become: yes
  become_user: root
  gather_facts: yes
  tasks:
    - meta: clear_host_errors
# workaround: Prevent dhcp on eth[012] touching DNS
    - name: Modify interface network-scripts
      copy:
        content: |
          DEVICE="{{ item }}"
          BOOTPROTO="dhcp"
          ONBOOT="yes"
          PEERDNS="no"
        dest: /etc/sysconfig/network-scripts/ifcfg-{{ item }}
      with_items: "{{ ansible_interfaces | difference('lo') }}"
      notify:
        - Reboot
    - meta: flush_handlers
  handlers:
    - name: Sleep and reboot
      shell: sleep 5 && shutdown -r now
      async: 1
      poll: 0
      ignore_errors: true
      listen: Reboot
    - name: Pause while waiting rebooted hosts
      pause:
        seconds: 30
      listen: Reboot

- hosts: puppet
  become: yes
  become_user: root
  gather_facts: yes
